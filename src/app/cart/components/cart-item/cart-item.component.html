<div class="row gx-4">
  <div class="col-12 col-sm-3 col-md-2 text-center p-2">
    <img [src]="item.product.imageUrls" class="img-fluid p-2">
  </div>
  <div class="col-12 col-sm-3 col-md-2 text-center p-2">
    <div class="fs-6 fw-bolder cart-item-name p-2">{{ item.product.name }}</div>
  </div>
  <div class="col-12 col-sm-2 col-md-2 text-center p-2">
    <div class="cart-item-price p-2">{{ (item.product.price * item.quantity) | currency }}</div>
  </div>
  <div class="col-12 col-sm-3 col-md-3 text-center p-2">
    <div class="cart-item-quantity d-flex flex-row justify-content-center">
      <button class="mx-2 btn btn-outline-success" (click)="changeQuantity(-1)">-</button>
      <input
        [(ngModel)]="item.quantity"
        (ngModelChange)="onQuantityChange($event)"
        type="number"
      class="rounded-2">
      <button class="mx-2 btn btn-outline-success" (click)="changeQuantity(1)">+</button>
    </div>
  </div>
  <div class="col-12 col-sm-1 col-md-1 text-center">
    <div class="cart-item-delete p-2">
      <button class="btn btn-outline-danger" (click)="remove(item.product.id)">Remove</button>
    </div>
  </div>
</div>
