<button routerLink="cart" (click)="$event.preventDefault();" class="btn btn-outline-dark" type="submit">
  <i class="bi-cart-fill me-1"></i>
  Cart
  <span class="badge bg-dark text-white ms-1 rounded-pill">{{cartService.totalQuantity}}</span>
</button>
<app-notification
  [message]="notificationMessage"
  [type]="notificationType"
  (dismiss)="dismissNotification()"
></app-notification>
