<div class="row">
  <div class="col-4">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">Total Books</h5>
        <p class="card-text">{{totalBooks}}</p>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">Total Comments</h5>
        <p class="card-text">{{totalComments}}</p>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">Books By Categories</h5>
        <p class="card-text">{{booksByCategories}}</p>
      </div>
    </div>
  </div>
  <div class="col-6 mt-3">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">Popular Books</h5>
        <small *ngFor="let book of popularBooks" class="card-text">{{book.name}}</small>
      </div>
    </div>
  </div>
  <div class="col-6 mt-3">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">Average Rating</h5>
        <p class="card-text">{{averageRating}}</p>
      </div>
    </div>
  </div>
</div>
