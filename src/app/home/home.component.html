<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Shop in style</h1>
            <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
            <input (input)="onInput()" [(ngModel)]="search" type="text">
        </div>
    </div>
</header>
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <ng-container *ngFor="let book of liveCollectionBooks">
                <div class="col mb-5">
                    <a routerLink="product-page/{{book.id}}">
                        <div class="card h-100">
                            <img class="card-img-top" src="{{book.imageUrls[0]}}" alt="..." />
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <h5 class="fw-bolder">{{book.name}}</h5>
                                    {{book.price | currency}}
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </ng-container>
        </div>
    </div>
</section>
