<div class="popup-overlay modal-dialog modal-dialog-centered" [ngClass]="{ active: showPopup }">
  <div class="popup-content">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <ng-container #viewport></ng-container>
        </div>
        <button class="btn-close position-absolute top-0 end-0 me-3 mt-3" (click)="close()"></button>
      </div>
    </div>
    <div #viewport></div>
  </div>
</div>
