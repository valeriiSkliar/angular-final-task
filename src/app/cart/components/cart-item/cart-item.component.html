<!--<div class="cart-item-index">{{ i + 1 }}</div>-->
<div class="cart-item-name">{{ item.product.name }}</div>
<div class="cart-item-price">{{ item.product.price }}</div>
<div class="cart-item-quantity d-flex flex-row">
  <button class="btn btn-warning" (click)="changeQuantity(-1)">-</button>
  <input
    [(ngModel)]="item.quantity"
    (ngModelChange)="onQuantityChange($event)"
    type="number">
  <button class="btn btn-warning" (click)="changeQuantity(1)">+</button>
</div>
<div class="cart-item-delete">
  <button class="btn btn-danger" (click)="remove(item.product.id)">Remove</button>
</div>
