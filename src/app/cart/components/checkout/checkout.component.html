<div class="container my-5 text-center">
  <p
  class="my-4">
    Fill your contact information to checkout order!
  </p>
  <form
    [formGroup]="checkoutForm"
    (ngSubmit)=sendOrder()
    class="d-flex flex-column gap-3 justify-content-center align-content-center ">

    <div class="input-group mb-3 w-75 m-auto">
    <span
      class="input-group-text"
      id="basic-addon1">First Name</span>
      <input
        [class.is-valid]="true"
        minlength="4"
        formControlName="firstName"
        name="firstName"
        class="form-control"
        type="text"
        placeholder="Type here"
        aria-label="default input example">
    </div>
    <div class="input-group mb-3 w-75 m-auto">
    <span
      class="input-group-text"
      id="basic-addon2">Last Name</span>
      <input
        [class.is-valid]="true"
        formControlName="lastName"
        minlength="4"
        name="lastName"
        class="form-control"
        type="text"
        placeholder="Type here"
        aria-label="default input example">
    </div>
    <div class="input-group mb-3 w-75 m-auto">
    <span
      class="input-group-text"
      id="basic-addon3">Phone number</span>
      <input
        [class.is-valid]="false"
        minlength="4"
        formControlName="phoneNumber"
        name="phoneNumber"
        class="form-control"
        type="text"
        placeholder="Type here"
        aria-label="default input example">
    </div>

    <button
      [disabled]="checkoutForm.invalid"
      class="m-auto w-50 btn btn-success"
      type="submit"
    >Send order
    </button>
  </form>
</div>
<p #response></p>
<p *ngIf="message">{{message}}</p>
