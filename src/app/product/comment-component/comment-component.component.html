<!-- Related items section-->
<section class="py-5 bg-light wid">
    
    <ng-container *ngFor="let comment of activeComments.comments">
    <div class="alert alert-dark m-4" role="alert">
        <!--<h4 class="alert-heading">Well done!</h4>-->
        <p>{{comment}}</p>
        <hr>
        <p class="mb-0"></p>
    </div>
    </ng-container>
    <div class="px-4">
        <textarea class="form-control" rows="5" [(ngModel)]="comment"></textarea>
        <button (click)="onClick()">Add</button>
    </div>
</section>
