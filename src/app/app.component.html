<div class="d-flex flex-column vh-100 hidden">
	<div class="row">
		<div class="col-12 mx-auto p-0">
			<app-header></app-header>
		</div>
	</div>

	<div class="row flex-grow-1">
		<div
			class="col-12 mx-auto p-0"
			[ngClass]="{ 'bg-light': themeServise.stateTheme.themeWhite, 'bg-dark': themeServise.stateTheme.themeBlack }"
		>
			<router-outlet></router-outlet>
			<app-scroll-button></app-scroll-button>
		</div>
	</div>

	<div class="row">
		<div class="col-12 mx-auto p-0">
			<app-footer class="ind w-100"></app-footer>
		</div>
	</div>
</div>
<div *ngIf="notificationService.notificationTemplate$ | async as notification">
  <ng-container
    [ngTemplateOutlet]="notification.template"
    [ngTemplateOutletContext]="notification.context"
  ></ng-container>
</div>
