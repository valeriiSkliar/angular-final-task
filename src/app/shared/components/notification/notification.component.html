<div [@openClose]="!hide ? 'open' : 'closed'" class="toast-container position-fixed bottom-0 end-0 p-3">
	<div
		id="liveToast"
		[ngClass]="{
       'fade': !message,
       'show': message,
       'hide': hide,
       'info': type === 'info',
       'error': type === 'error',
       'success': type === 'success',
       }"
		class="toast"
		role="alert"
		aria-live="assertive"
		aria-atomic="true"
	>
		<div class="toast-header">
			<div class="rounded me-2"></div>
			<strong class="me-auto">{{ type }}</strong>
			<small>{{ timestamp }}</small>
			<button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
		</div>
		<div class="toast-body">
			{{ message }}
		</div>
	</div>
</div>
